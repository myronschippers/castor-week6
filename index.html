<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="styles/style.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Welcome Apis to Week 6</title>
  </head>
  <body>
    <header class="appTopper">
      <h1>Welcome Apis!!!</h1>
    </header>

    <div class="container utl_alnCenter">
      <input id="jsFruit" type="text" placeholder="Fruit" class="field" />
      <button id="jsAddFruit" class="btn">Add Fruit to Basket</button>

      <h3>Fruit Basket</h3>

      <ul id="jsBasket" class="list">
        <li>EMPTY</li>
      </ul>
    </div>

    <div class="container">

      <div class="blocks">
        <div>
          <img src="https://www.beaversolutions.com/wp-content/uploads/2018/08/BeaverSolutions01.jpg" alt="Beaver on the Water">
        </div>
      </div>

      <div class="blocks blocks_2up">
        <div>

          <img class="centeredImage" src="https://ychef.files.bbci.co.uk/624x351/p04b1gkk.jpg" alt="3 Beaver Brothers" />

        </div>
        <div>

          <img class="centeredImage" src="https://media.gettyimages.com/photos/beaver-chewing-through-tree-picture-id1160279429?s=612x612" alt="Beaver Chopping Tree" />

        </div>
        <div>

          <img class="centeredImage" src="https://earthfireinstitute.org/wp-content/uploads/2017/06/IMG_1857-1080x675.jpg" alt="Baby Beaver" />

        </div>
        <div>

          <img class="centeredImage" src="https://www.energycorps.org/wp-content/uploads/2019/11/Beaver-1024x538.png" alt="Coy Beaver" />

        </div>
      </div>

    </div>
  </body>
</html>
